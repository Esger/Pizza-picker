<template>
  <require from="resources/value-converters/sort-value-converter"></require>
  <ul class="ingredients-list">
    <li repeat.for="ingredient of ingredients"
        class.one-time="ingredient.type">
      <button-group class="ingredients__buttonGroup"
                    class.one-time="ingredient.type"
                    class="clearfix">
        <button class="ingredients__button--right ${ingredient.pref < 0 ? 'active' : ''}" click.trigger="dislikeIngredient(ingredient)"></button>
        <button class="ingredients__button--left ${ingredient.pref > 0 ? 'active' : ''}" click.trigger="likeIngredient(ingredient)"></button>
        <div class="ingredients__label">${ingredient.name}</div>
      </button-group>
    </li>
  </ul>
</template>
